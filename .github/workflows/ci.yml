name: CI Pipeline

on:
push:
branches: [main]

jobs:
build:
runs-on: ubuntu-latest

```
steps:
  - uses: actions/checkout@v3

  - name: Setup Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.11'

  - name: Install backend dependencies
    run: |
      cd apps/api
      pip install -r requirements.txt

  - name: Setup Node
    uses: actions/setup-node@v4
    with:
      node-version: '18'

  - name: Install frontend dependencies
    run: |
      cd apps/web
      npm install

  - name: Build frontend
    run: |
      cd apps/web
      npm run build
```
